            text-align: center;

            z-index: 10;
            max-width: 800px;
            padding: 30px;
            background-color: rgba(20, 20, 50, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            backdrop-filter: blur(8px);
        }

        h1 {
            color: #ff66b3;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 102, 179, 0.8);
        }

        .date {

            color: #d0a0ff;
            margin: 20px 0;
            text-shadow: 0 0 8px rgba(208, 160, 255, 0.6);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        .compliment {
            font-size: 1.8em;
            line-height: 1.6;
            margin: 40px 0;
            color: #f8d7ff;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .shooting-star {
            position: absolute;
            width: 120px;
            height: 2px;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0) 0%, 
                var(--color) 50%, 
                rgba(255, 255, 255, 0) 100%);
            transform: rotate(var(--angle));
            animation: shoot var(--speed) linear infinite;
            animation-delay: var(--delay);
            opacity: 0;
            z-index: 2;
            filter: drop-shadow(0 0 5px var(--color));
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--color);
            border-radius: 50%;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px 3px var(--color);
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: rotate(var(--angle)) translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(var(--angle)) translateX(var(--x)) translateY(var(--y));
            }
        }

        .heart {
            color: #ff66b3;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>

        function createStars() {
            const starsContainer = document.getElementById('stars');

                const star = document.createElement('div');
                star.className = 'star';

                star.style.top = `${Math.random() * 100}vh`;
                star.style.setProperty('--duration', `${2 + Math.random() * 5}s`);
                starsContainer.appendChild(star);
            }

            // Падающие звезды

        function createShootingStar(container) {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const angle = -30 + Math.random() * 120;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const distance = 200 + Math.random() * 300;
            const speed = 2 + Math.random() * 3;
            const delay = Math.random() * 10;
            const color = starColors[Math.floor(Math.random() * starColors.length)];
            
            star.style.left = `${x}vw`;
            star.style.top = `${y}vh`;
            star.style.setProperty('--angle', `${angle}deg`);
            star.style.setProperty('--x', `${distance * Math.cos(angle * Math.PI / 180)}px`);
            star.style.setProperty('--y', `${distance * Math.sin(angle * Math.PI / 180)}px`);
            star.style.setProperty('--speed', `${speed}s`);
            star.style.setProperty('--delay', `${delay}s`);
            star.style.setProperty('--color', color);
            
            container.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, speed * 1000);
        }

            const now = new Date();
            return `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;

        }
